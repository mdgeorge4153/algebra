<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8"/>

  <style type="text/css">
  canvas { border: 2px solid black; width: 100%; }
  </style>

  </head>

<body>

<canvas id="canvas" width="800" height="600">
  Sorry, your browser does not support the &lt;canvas&gt; element.
  </canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx    = canvas.getContext("2d");

ctx.beginPath();
ctx.moveTo(100, 100);
ctx.lineTo(200, 200);
ctx.stroke();

ctx.fillText("Hello World", 100, 100);
ctx.beginPath();
ctx.arc(100, 100, 3, 0, 2*Math.PI);
ctx.stroke();
</script>

</body>
</html>
